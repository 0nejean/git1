<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media</title>
  </head>
  <body>
    <h1>media</h1>

    <h2>video</h2>
    <video
      src="https://www.w3schools.com/html/mov_bbb.mp4"
      autoplay
      controls
      muted
      loop
    ></video>

    <h2>audio</h2>
    <audio
      src="https://www.w3schools.com/html/horse.ogg"
      autoplay
      controls
    ></audio>

    <h2>youtube</h2>
    <iframe
      width="300"
      height="200"
      src="https://www.youtube.com/embed/0TNFb5zgpbg?&mute=1&autoplay=1&controls=0"
      title="유튜브 영상 입니다"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
