<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>ETC | css</title>
  </head>
  <body>
    <h1>tooltip</h1>

    <div class="tooltip-wrap">
      tooltip 보기
      <div class="item top">top</div>
      <div class="item bottom">bottom</div>
      <div class="item right">right</div>
      <div class="item left">left</div>
    </div>

    <style>
      .tooltip-wrap {
        display: inline-block;
        position: relative;
        margin: 100px;
        font-weight: bold;
        font-size: 20px;
        color: blue;
        background: greenyellow;
      }
      .item {
        display: inline-block;
        width: 100px;
        padding: 5px 5px;
        font-size: 12px;
        font-weight: normal;
        color: #fff;
        background: red;
        border-radius: 5px;
        opacity: 0.5;
        text-align: center;
        box-sizing: border-box;
      }

      .top {
        position: absolute;
        top: -35px;
        left: 50%;
        margin-left: -50px;
      }
      .bottom {
        position: absolute;
        bottom: -35px;
        left: 50%;
        /* margin-left: -50px; */
        transform: translateX(-50%);
      }
      .right {
        position: absolute;
        right: -110px;
      }
      .left {
        position: absolute;
        left: -110px;
      }
    </style>
  </body>
</html>
