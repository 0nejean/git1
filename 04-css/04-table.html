<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table | css</title>
  </head>
  <body>
    <h1>table</h1>

    <table>
      <caption>
        테이블 설명
      </caption>
      <thead>
        <tr>
          <th>제목1</th>
          <th>제목2</th>
          <th>제목3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>내용1-1</td>
          <td>내용1-2</td>
          <td>내용1-3</td>
        </tr>
        <tr>
          <td>내용2-1</td>
          <td>내용2-2</td>
          <td>내용2-3</td>
        </tr>
        <tr>
          <td>내용3-1</td>
          <td>내용3-2</td>
          <td>내용3-3</td>
        </tr>
      </tbody>
    </table>
    <style>
      table {
        width: 100%;
        border-left: 1px solid red;
        border-top: 3px solid #000;
      }
      th,
      td {
        border-bottom: 1px solid #000;
        border-right: 1px solid #000;
        border-collapse: separate;
        border-spacing: 0px;
      }
    </style>
  </body>
</html>
